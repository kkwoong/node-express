<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="center-form">
        <form action="/submit" method="post">
            <fieldset>
                <legend>LUXBot 설치 양식</legend>
                <div class="mb-3">
                    <label for="nickname" class="form-label">방장 오픈프로필 닉네임</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="적으셈">
                </div>
                <div class="mb-3">
                    <label for="roomLink" class="form-label">설치할 방의 링크</label>
                    <input type="text" id="roomLink" name="roomLink" class="form-control" placeholder="적으셈">
                </div>
                <div class="mb-3">
                    <label for="purpose" class="form-label">설치할 목적</label>
                    <select id="purpose" name="purpose" class="form-select">
                        <option value="게임을 즐기기 위해">게임을 즐기기 위해</option>
                        <option value="소통률을 높이기 위해">소통률을 높이기 위해</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <!-- Add any additional form checks here if needed -->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">제출</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
